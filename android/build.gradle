import java.util.Properties

group 'com.rightbite.denisr'
version '0.1.0'

def loadFlutterSdkPath() {
    Properties properties = new Properties()
    File localPropertiesFile = rootProject.file('local.properties')
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader('UTF-8') { reader ->
            properties.load(reader)
        }
    }

    def flutterSdk = System.getenv('FLUTTER_ROOT') ?: properties.getProperty('flutter.sdk')
    if (flutterSdk == null) {
        throw new GradleException('Flutter SDK not found. Define FLUTTER_ROOT or flutter.sdk in local.properties.')
    }
    return flutterSdk
}

def flutterRoot = loadFlutterSdkPath()
def flutterJarCandidates = [
        "android-arm64",
        "android-arm",
        "android-x64",
        "android-x86"
].collect { abi ->
    file("$flutterRoot/bin/cache/artifacts/engine/${abi}/flutter.jar")
}
def flutterJar = flutterJarCandidates.find { it.exists() }
if (flutterJar == null) {
    throw new GradleException("Flutter engine jar not found. Run 'flutter precache --android' to download artifacts.")
}

buildscript {
    ext.kotlin_version = '2.0.20'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    // Namespace declaration for Android Gradle Plugin compatibility
    // Matches the group ID and existing package structure
    if (project.android.hasProperty("namespace")) {
        namespace 'com.rightbite.denisr'
    }
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 23
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.github.klaviyo.klaviyo-android-sdk:analytics:3.3.1"
    implementation "com.github.klaviyo.klaviyo-android-sdk:push-fcm:3.3.1"
    implementation "com.google.firebase:firebase-messaging-ktx:23.4.1"
    compileOnly files(flutterJar)
    testImplementation files(flutterJar)
    testImplementation 'junit:junit:4.13.2'
    testImplementation "io.mockk:mockk:1.13.11"
}
